overwrite: true
schema: "../../data/schema.graphql"
documents: 
  - "../../apps/project/src/**/*.graphql"
  - "../../apps/remote/src/**/*.graphql"
  - "../../apps/renderer/src/**/*.graphql"
config:
  avoidOptionals:
    field: true
    inputValue: false
    object: false
  scalars:
    Datetime: "string"
    JSON: "{ [key: string]: any }"
  withComponent: false
  withHooks: true
  documentMode: string
generates:
  index.tsx:
    plugins:
      - add:
          content: "/* DO NOT EDIT! This file is auto-generated by graphql-code-generator - see `codegen.yml` */"
      - "typescript"
      - "typescript-operations"
      - "typescript-urql"
    config:
      urqlImportFrom: "./urql-patch"
      # https://github.com/dotansimha/graphql-code-generator/issues/8103#issuecomment-1288784273
      dedupeFragments: true
