query OrganizationDashboardIndexPage($slug: String!) {
  ...SharedOrganization

  organizationBySlug(slug: $slug) {
    id
    projects(orderBy: [TARGET_DATE_DESC, UPDATED_AT_DESC]) {
      nodes {
        id
        ...Project
      }
    }
    categories {
      nodes {
        id
        ...Category
      }
    }
    tags {
      nodes {
        id
        ...Tag
      }
    }
    organizationActiveDevices(condition: { isActive: true }) {
      nodes {
        irohEndpointId
        activeProjectIds
      }
    }
  }
}
