query OrganizationDashboardIndexPage($slug: String!) {
  ...SharedOrganization

  organizationBySlug(slug: $slug) {
    id
    projects(orderBy: UPDATED_AT_DESC) {
      nodes {
        id
        ...Project
      }
    }
    categories {
      nodes {
        id
        ...Category
      }
    }
    tags {
      nodes {
        id
        ...Tag
      }
    }
  }
}
