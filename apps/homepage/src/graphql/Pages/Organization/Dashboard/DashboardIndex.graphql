query OrganizationDashboardIndexPage($slug: String!) {
  ...SharedOrganization

  organizationBySlug(slug: $slug) {
    id
    projects(orderBy: UPDATED_AT_DESC) {
      nodes {
        id
        name
        slug
        category {
          id
          name
        }
        projectTags {
          nodes {
            id
            tag {
              id
              ...Tag
            }
          }
        }
        createdAt
        targetDate
        updatedAt
      }
    }
    categories {
      nodes {
        id
        ...Category
      }
    }
    tags {
      nodes {
        id
        ...Tag
      }
    }
  }
}
