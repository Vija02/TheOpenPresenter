mutation UpdateProject(
  $id: UUID!
  $name: String!
  $slug: String!
  $targetDate: Datetime
  $categoryId: UUID
) {
  updateProject(
    input: {
      id: $id
      patch: {
        name: $name
        slug: $slug
        targetDate: $targetDate
        categoryId: $categoryId
      }
    }
  ) {
    project {
      id
    }
  }
}
