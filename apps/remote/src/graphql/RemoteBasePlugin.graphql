query RemoteBasePlugin($orgSlug: String!, $projectSlug: String!) {
  pluginMeta {
    ...BasePluginMeta
  }

  organizationBySlug(slug: $orgSlug) {
    id
    projects(condition: { slug: $projectSlug }) {
      nodes {
        id
      }
    }
  }
}

fragment BasePluginMeta on PluginMeta {
  sceneCreator {
    title
    pluginName
  }
  registeredRemoteView {
    pluginName
    tag
  }
}
